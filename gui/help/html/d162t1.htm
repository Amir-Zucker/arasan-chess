<A NAME="d162t1"></A><H1>What is Arasan?</H1>

<P>
Arasan is a chess-playing program for Microsoft Windows (the underlying chess engine also runs on Linux and Mac OS).</P>
<P>See the About box (under the Help Menu) for details on how Arasan is licensed.</P>
